<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col min-h-screen">
      <header class="border-b border-zinc-700 p-4 mb-3">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="font-bold text-3xl text-zinc-700">MMS Solutions</h1>
              <p class="text-zinc-700">E-commerce</p>
            </div>

            <div class="flex gap-3">
              <button
                type="button"
                class="p-2.5 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 stroke-zinc-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="text-white bg-zinc-700 hover:bg-zinc-800 focus:ring-4 focus:ring-zinc-300 font-medium rounded-lg text-sm p-2.5 mb-2 dark:bg-zinc-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- ============== Category Section ============= -->

      <section class="mb-5">
        <div class="container mx-auto">
          <h4 class="mb-2">Product Category</h4>
          <div class="flex gap-3">
            <button
              class="text-white active:scale-90 duration-100 bg-zinc-700 px-4 rounded py-1"
            >
              All
            </button>
          </div>
        </div>
      </section>

      <section>
        <div class="container mx-auto">
          <div
            class="grid gap-5 lg:grid-cols-3 xl:grid-cols-4 md:grid-cols-2 grid-cols-1"
          >
            <div class="col-span-1">
              <img
                class="h-[100px] ms-2 -mb-10"
                src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                alt=""
              />
              <div class="product-info border border-zinc-700 p-3">
                <p class="font-bold mt-10 mb-3">Men's Clothes</p>
                <p class="line-clamp-3 text-sm mb-2">
                  Your perfect pace for everyday use and walks in the forest.
                  Stash your laptop (up to 15 inches) in the padded sleeve, your
                  everyday ...
                </p>

                <div class="flex justify-between items-center mb-3">
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="w-4 h-4 stroke-zinc-700 fill-zinc-700"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <p>(4.2 / 250)</p>
                </div>
                <hr class="border-zinc-700 mb-3" />
                <p class="font-bold text-zinc-700 mb-3">
                  $
                  <span>100</span>
                </p>
                <button
                  class="w-full border border-zinc-700 py-2 active:scale-95 duration-100"
                >
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="bg-zinc-700 pt-2 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <p class="text-white">
              Copyright &copy; 2024
              <a href="" class="underline underline-offset-4">Min Nyan Htaw</a>
            </p>
            <a href="#main">
              <button
                type="button"
                class="text-white bg-white hover:bg-zinc-800 focus:ring-4 focus:ring-zinc-300 font-medium rounded-lg text-sm p-2.5 mb-2 dark:bg-zinc-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6 stroke-zinc-700"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </a>
          </div>
        </div>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
