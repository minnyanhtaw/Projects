<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col min-h-screen">
      <header class="border-b border-zinc-700 p-4 mb-3 sticky top-0 right-0 bg-white">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="font-bold text-3xl text-zinc-700">MMS Solutions</h1>
              <p class="text-zinc-700">E-commerce</p>
            </div>

            <div class="flex gap-3">
              <button
                type="button"
                class="p-2.5 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 stroke-zinc-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
              <button
                type="button"
                id="open-drawer"
                data-drawer-target="drawer-right-example"
                data-drawer-show="drawer-right-example"
                data-drawer-placement="right"
                aria-controls="drawer-right-example"
                class="text-white relative bg-zinc-700 hover:bg-zinc-800 focus:ring-4 focus:ring-zinc-300 font-medium rounded-lg text-sm p-2.5 mb-2 dark:bg-zinc-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>
                <span id="cartItemCount" class="absolute bg-red-600 top-0 right-0 translate-x-1/2 -translate-y-1/2 w-4 h-4 flex items-center justify-center text-[10px] rounded">0</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- ============== Drawer Section ================ -->

      <section
        id="drawer-right-example"
        class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
        <div class="flex flex-col min-h-screen p-4">
          <div class="cart-header">
            <h5
              id="drawer-right-label"
              class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
            >
              <svg
                class="w-4 h-4 me-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
                />
              </svg>
              Your Cart (<span id="cartCount">0</span>)
            </h5>
            <button
              type="button"
              data-drawer-hide="drawer-right-example"
              aria-controls="drawer-right-example"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close menu</span>
            </button>
          </div>

          <div
            id="cartItemGroup"
            class="flex h-[300px] overflow-y-scroll flex-grow flex-col overflow-x-hidden gap-3"
          >
            <div class="hidden last:flex">
              <img src="/undraw_empty_cart_co35.svg" alt="" />
            </div>
          </div>

          <div class="cart-footer border-t pt-4 mt-auto flex flex-col gap-3">
            <div class="flex justify-between items-center">
              <p class="font-bold text-zinc-700">Total</p>
              <p class="font-bold text-zinc-700">
                $ <span id="cart-total">0</span>
              </p>
            </div>
            <button
              class="text-white relative duration-100 bg-zinc-700 hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center flex w-full justify-center items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Order
            </button>
          </div>
        </div>
      </section>

      <!-- ============== Category Section ============= -->

      <section class="mb-5">
        <div class="container mx-auto">
          <h4 class="mb-3">Product Category</h4>
          <div id="categoryGroup" class="flex gap-3 overflow-x-scroll">
            <button
              class="cat-btn active text-zinc-700 border border-zinc-700 text-nowrap active:scale-90 duration-100 px-4 rounded py-1"
            >
              All
            </button>
          </div>
        </div>
      </section>

      <section>
        <div class="container mx-auto">
          <div
            id="productGroup"
            class="grid gap-5 lg:grid-cols-3 xl:grid-cols-4 md:grid-cols-2 grid-cols-1"
          ></div>
        </div>
      </section>

      <footer class="bg-zinc-700 pt-2 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <p class="text-white">
              Copyright &copy; 2024
              <a href="" class="underline underline-offset-4">Min Nyan Htaw</a>
            </p>
            <a href="#app">
              <button
                type="button"
                class="text-white bg-white hover:bg-zinc-800 focus:ring-4 focus:ring-zinc-300 font-medium rounded-lg text-sm p-2.5 mb-2 dark:bg-zinc-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6 stroke-zinc-700"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </a>
          </div>
        </div>
      </footer>

      <template class="" id="categoryTemplate">
        <button
          class="cat-btn text-zinc-700 border border-zinc-700 text-nowrap active:scale-90 duration-100 px-4 rounded py-1"
        >
          All
        </button>
      </template>

      <template class="" id="productTemplate">
        <div class="product-card col-span-1">
          <img
            class="product-img h-[100px] ms-2 -mb-10"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div class="product-info border border-zinc-700 p-3">
            <p class="product-title font-bold mt-10 mb-3 line-clamp-1">
              Men's Clothes
            </p>
            <p class="product-description line-clamp-3 text-sm mb-2">
              Your perfect pace for everyday use and walks in the forest. Stash
              your laptop (up to 15 inches) in the padded sleeve, your everyday
              ...
            </p>

            <div class="flex justify-between items-center mb-3">
              <div class="product-stars flex gap-2"></div>
              <p class="product-rating">(4.2 / 250)</p>
            </div>
            <hr class="border-zinc-700 mb-3" />
            <p class="font-bold text-zinc-700 mb-3">
              $
              <span class="product-price">100</span>
            </p>
            <button
              class="product-add-cart-btn w-full disabled:opacity-20 disabled:active:scale-100 border border-zinc-700 py-2 active:scale-95 duration-75"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </template>

      <template id="cartItemTemplate">
        <div class="cart-item relative group">
          <img
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
            class="cart-item-img h-16 relative -mb-5 ms-5 z-10"
          />

          <div
            class="cart-info relative z-0 border border-zinc-700 rounded p-5"
          >
            <button
              class="cart-item-remove absolute right-3 top-2 pointer-events-none group-hover:pointer-events-auto opacity-0 group-hover:opacity-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 stroke-red-600 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
            <p class="cart-title mt-2 font-bold mb-2 line-clamp-1">
              Mens Cotton Jacket
            </p>
            <div class="flex justify-between text-zinc-700">
              <p class="font-bold">
                $ <span class="cart-item-coast text-end">109.5</span>
                <span class="cart-item-price hidden">109.5</span>
              </p>
              <p>
                <button
                  class="cart-q-sub bg-gray-100 p-1 rounded group-hover:opacity-100 opacity-0 duration-300 -translate-x-10 group-hover:translate-x-0"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </button>
                <span class="product-quantity text-center">0</span>
                <button
                  class="cart-q-add bg-gray-100 p-1 rounded group-hover:opacity-100 opacity-0 duration-300 translate-x-10 group-hover:translate-x-0"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </button>
              </p>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
